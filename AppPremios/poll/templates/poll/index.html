{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'poll/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
  <title>Home</title>
</head>
<body>
  <header>
    <h1>Premios App</h1>
  </header>
  <main>
      {% if latest_question_list %}
        <ul>
          {% for question in latest_question_list  %}
          <li><a href="{% url 'poll:detail'  question.id %}">{{question.question_text}}</a></li>
          {% endfor %}
        </ul>
      {% else %}
          <p>No existe encuesta!.</p>
      {% endif %}
  </main>

  <footer>
    <a href="#">Contactame</a>
    <a href="#">Instagram</a>
    <a href="#">terminos y condiciones</a>
    <a href="#">politica de privacidad</a>
  </footer>
  
</body>
</html>
